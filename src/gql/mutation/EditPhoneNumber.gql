mutation EditPhoneNumber(
  $pk_columns: phone_pk_columns_input!
  $new_phone_number: String!
) {
  update_phone_by_pk(
    pk_columns: $pk_columns
    _set: { number: $new_phone_number }
  ) {
    contact {
      id
      last_name
      first_name
      created_at
      phones {
        number
      }
    }
  }
}
